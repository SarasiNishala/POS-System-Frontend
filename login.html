<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - E-Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
    }

    .login-left {
      flex: 1;
      padding: 3rem 2rem;
      min-width: 300px;
    }

    .login-left h2 {
      font-weight: 700;
    }

    .login-left p {
      color: #6c757d;
    }

    .login-form label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 8px;
      padding: 0.75rem;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }

    .btn-login {
      background: #0d6efd;
      border: none;
      padding: 0.75rem;
      font-weight: 600;
      border-radius: 8px;
    }

    .btn-login:hover {
      background: #0b5ed7;
    }

    .login-right {
      flex: 1;
      background: #e8f0fe;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-width: 300px;
    }

    .login-right img {
      max-width: 100%;
      height: auto;
    }

    /* Toast position */
    #toastContainer {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1055;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="login-container">
    <!-- Left Side (Form) -->
    <div class="login-left">
      <h2 class="mb-1" style="color: #0d6efd;">ANT POS</h2>
      <p class="mb-4">Online pos management system</p>
      
      <h4 class="fw-bold mb-3">Login</h4>
      
      <form id="loginForm" class="login-form">
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
          </div>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" id="password" class="form-control" placeholder="Enter password" required />
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Keep me logged in
            </label>
          </div>
          <a href="#" class="text-decoration-none small">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-login text-white w-100">Log in</button>
      </form>

      <p class="text-center mt-3">
        Don’t have an account? 
        <a href="register.html" class="text-decoration-none fw-semibold">Register</a>
      </p>
    </div>

    <!-- Right Side (Image) -->
    <div class="login-right">
      <img src="/assets/images/logo.png" alt="Login Illustration" style="border-radius: 10px;">
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
  <script>
    function showToast(message, type = "success") {
      const toastId = "toast" + Date.now();
      const toastHTML = `
        <div id="${toastId}" class="toast align-items-center text-bg-${type} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">${message}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      `;
      document.getElementById("toastContainer").insertAdjacentHTML("beforeend", toastHTML);
      const toastElement = document.getElementById(toastId);
      const toast = new bootstrap.Toast(toastElement, { delay: 3000 });
      toast.show();
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];

      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        showToast("✅ Login successful! Redirecting...", "success");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
      } else {
        showToast("❌ Invalid email or password!", "danger");
      }
    });
  </script>
</body>
</html>
